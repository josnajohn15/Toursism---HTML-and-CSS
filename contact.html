<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - India Tourism</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #fbfefc;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 3rem;
        color: #054716;
        background: linear-gradient(to right, #054716, #08784f);
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        padding: 20px;
        transition: all 0.3s ease-in-out;
      }

      h1:hover {
        transform: scale(1.1);
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      }

      .navbar {
        background-color: #054716;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
      }

      .navbar-nav .nav-link:hover {
        color: #08784f !important;
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .form-control {
        margin-bottom: 15px;
      }

      .btn-custom {
        background-color: #054716;
        color: #fff;
        border-radius: 20px;
        padding: 10px 20px;
        border: none;
        width: 100%;
      }

      .btn-custom:hover {
        background-color: #2980b9;
        color: #fff;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background-color: #054716;
        color: white;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dash.html">Explore More</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <h1>Contact Us</h1>

    <div class="container">
      <div class="contact-form">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message here"></textarea>
          </div>
          <button type="submit" class="btn-custom">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 India Tourism | All Rights Reserved</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
